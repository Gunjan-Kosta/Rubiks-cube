<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Rubik's Cube — Demo Preview</title>

    <style>
      /* ---------- Reset ---------- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ---------- Background & Font ---------- */
      body {
        height: 100vh;
        background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
        font-family: "Segoe UI", sans-serif;
        color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: fadeBg 2s ease-in-out;
      }

      @keyframes fadeBg {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* ---------- Card Container ---------- */
      .card {
        background: rgba(20, 20, 20, 0.6);
        padding: 28px;
        border-radius: 16px;
        width: 900px;
        max-width: 95%;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.25);
        border: 1px solid rgba(0, 200, 255, 0.2);
        animation: slideUp 0.9s ease-out;
        text-align: center;
      }

      @keyframes slideUp {
        from {
          transform: translateY(40px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* ---------- Header ---------- */
      h2 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #6bdcff;
        text-shadow: 0 0 6px #1e90ff;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
        opacity: 0.9;
      }

      /* ---------- Video Styling ---------- */
      .cube-video {
        width: 100%;
        max-height: 480px;
        border-radius: 10px;
        border: 2px solid rgba(0, 200, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        animation: glowPulse 3s infinite ease-in-out;
      }

      @keyframes glowPulse {
        0% {
          box-shadow: 0 0 14px rgba(0, 200, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 28px rgba(0, 200, 255, 0.6);
        }
        100% {
          box-shadow: 0 0 14px rgba(0, 200, 255, 0.3);
        }
      }

      /* ---------- Button ---------- */
      .btn {
        margin-top: 25px;
        padding: 12px 22px;
        font-size: 17px;
        background: linear-gradient(135deg, #1e90ff, #00eaff);
        border: none;
        border-radius: 8px;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      }

      /* ---------- Footer ---------- */
      .footer {
        margin-top: 18px;
        font-size: 14px;
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>3D Rubik's Cube (Tkinter) — Preview</h2>
      <p>A desktop interactive Rubik’s Cube built using Python & Tkinter.</p>

      <!-- FIXED: video element instead of image -->
      <video
        src="Video Project.mp4"
        class="cube-video"
        autoplay
        loop
        muted
        playsinline
      ></video>

      <a href="https://github.com/Gunjan-Kosta/Rubiks-cube" class="btn">
        View Source Code on GitHub
      </a>

      <p class="footer">
        To run the real interactive 3D cube, download the repo and run using
        Python.
      </p>
    </div>
  </body>
</html>
